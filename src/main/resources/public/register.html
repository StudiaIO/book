<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<center>
 <h1>Siema</h1>
<form method="post" th:action="@{/register}" th:object="{user}">
    <label for="login">Login:</label><br>
    <input type="text" id="login" name="login" th:value="*{login}"><br>
    <label for="password">Hasło:</label><br>
    <input type="password" id="password" name="password" th:value="*{password}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" th:value=" *{email}"><br>
    <label for="first_name">Imię:</label><br>
    <input type="text" id="first_name" name="first_name" th:first_name="*{login}"><br>
    <label for="last_name">Nazwisko:</label><br>
    <input type="text" id="last_name" name="last_name" th:last_name="*{login}"><br>
    <label for="mobile">Telefon:</label><br>
    <input type="text" id="mobile" name="mobile" th:mobile="*{login}"><br>
    <input type="submit" value="Submit">
</form>
</center>
</body>
</html>
